name: Deploy to GitHub Pages
on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build --if-present

            - name: List build output
              run: ls -R ./dist

            - name: List symlinks in dist before deletion (debug)
              run: |
                  echo "Symlinks in ./dist before deletion:"
                  find ./dist -type l -ls || echo "No symlinks found."

            - name: Remove symlinks from dist
              run: find ./dist -type l -delete

            - name: List symlinks in dist after deletion (debug)
              run: |
                  echo "Symlinks in ./dist after deletion:"
                  find ./dist -type l -ls || echo "No symlinks found."
                  ls -lR ./dist

            - name: Check for symlinks/hardlinks
              run: |
                  if find ./dist -type l | grep .; then
                    echo "Symlinks found!"
                    exit 1
                  else
                    echo "No symlinks."
                  fi
                  du -sh ./dist

            - name: Upload build artifact
              uses: actions/upload-artifact@v4
              with:
                  name: github-pages
                  path: ./dist

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              uses: actions/deploy-pages@v4
              with:
                  artifact_name: github-pages

    upload-artifact:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: your-artifact-name
                  path: path/to/artifact
